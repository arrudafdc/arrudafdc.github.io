<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/logo.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/title-main.css">
    <link rel="stylesheet" href="css/components/sub-title.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <title>Lucas Arruda</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">Lucas Arruda</h1>
        <nav>
            <a class="action" href="">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a href="" class="button">Download CV</a>
        </nav>
    </header>
    
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h2 class="main-title">Lucas Arruda</h2>
                <h3 class="subtitle">FrontEnd Developer</h3>
            </div>
            <div class="navigation">
                <a href="" class="button">Download CV</a>
                <a href="" class="button">Contato</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill">
                <img class="icon" src="/img/ico_html5.png" alt="Logo HTML5">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="77"></progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="/img/ico_nodejs.png" alt="Logo Node">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="44"></progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="/img/ico_css3.png" alt="Logo CSS">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="87"></progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="/img/ico_tdd.png" alt="Logo TDD">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="38"></progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="/img/ico_js.png" alt="Logo JavaScript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="64"></progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="/img/ico_restapi.png" alt="Logo Rest API">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="45"></progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="/img/ico_react.png" alt="Logo React">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="57"></progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="/img/ico_ux.png" alt="Logo UX">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="82"></progress>
                </div>
            </article>
        </div>

    </section>

</body>
</html>
